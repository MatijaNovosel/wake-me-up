name: wakemeup
description: A mobile app that helps you keep track of your travel destination.
publish_to: "none"
version: 1.0.0+1
environment:
  sdk: ">=2.18.4 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_maps_flutter: ^2.1.12
  flutter_dotenv: ^5.0.2
  flutter_spinkit: ^5.1.0
  intl: ^0.17.0
  font_awesome_flutter: ^10.2.1
  shared_preferences: ^2.0.15
  freezed_annotation: ^2.1.0
  json_annotation: ^4.6.0
  flutter_riverpod: ^1.0.4
  dio: ^4.0.6
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  freezed: ^2.1.0+1
  json_serializable: ^6.3.1
flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/
    - .env
